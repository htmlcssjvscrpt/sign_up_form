<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="background">
                <div class="odin-background">
                    <img src="odin-logo.png" alt="Odin logo">ODIN
                </div>
                <div class="credit">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
            </div>
        </div>
        <div class="right">
            <div>
                <h1>
                    This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                        <br>
                        Sign up to get started.
                        <br>
                        <br>
                        You <em>know</em> you want to.
                </h1>
            </div>
            <div>
                <form action="example.com/path" method="POST" onsubmit="return validatePasswords();">
                    <h1>Let's do this!</h1>
                    <div class="input-section">
                        <div class="name-labels">
                            <label for="first_name">* FIRST NAME</label>
                            <label for="last_name">* LAST NAME</label>
                        </div>
                        <div class="name-inputs">
                            <input type="" id="first_name" required>
                            <input type="" id="last_name" required>
                        </div>
                        <div class="contact-labels">
                            <label for="phone_number">* PHONE NUMBER</label>
                            <label for="email">EMAIL</label>
                        </div>
                        <div class="contact-inputs">
                            <input type="number" required>
                            <input type="email">
                        </div>
                        <div class="password-labels">
                            <label for="password">PASSWORD</label>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                        </div>
                        <div class="password-inputs">
                            <input type="password" id="password" required>
                            <span id="passwordError" style="color: red; display: none;"></span>
                            <input type="password" id="confirm_password" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit">Create Account</button>
                    </div> 
                </form>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>   
        </div>
            
    </div>
    <script src="scripts.js"></script>
</body>
</htm>
